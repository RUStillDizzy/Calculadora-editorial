<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Herodotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="" id="form">
            <fieldset>
                <legend>Calculadora de serviços editoriais</legend>
                <div>
                    <p>Cole o número de caracteres com espaços no campo abaixo:</p>
                    <label> <input type="number" name="" id="campoCce" placeholder="ex.: 70000"></label>
                    
                    
                </div>
                <div>
                    <p>Informe o valor por lauda:</p>
                    <label><input type="number" name="" id="campoLauda" placeholder="ex.: 5"></label>
                    <div>
                        <button id="botao">Calcular valor</button>
                    </div>
                    <div>
                        <p> <strong>Total:</strong></p>
                        <p id="resultado">0</p> </div>
                        
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
