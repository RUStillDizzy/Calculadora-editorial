<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Herodotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./logotipo HERODOTOS.png" alt="logotipo" class="cabecalho">
    </header>

    <!-- Menu Lateral -->
    <div id="sidebar">
        <h3>Opções</h3>
        <button id="editarPerfil">Editar Perfil</button>
        <button id="excluirConta">Excluir Conta</button>
    </div>

    <div class="container">
        <form action="" id="form">
            <fieldset>
                <legend>Calculadora de serviços editoriais</legend>

                <!-- Cadastro de E-mail -->
                <div>
                    <p>Digite seu e-mail para ver o resultado:</p>
                    <label><input type="email" id="email" placeholder="ex.: usuario@dominio.com" required></label>
                </div>

                <div>
                    <p>Cole o número de caracteres com espaços no campo abaixo:</p>
                    <label><input type="number" id="campoCce" placeholder="ex.: 70000"></label>
                </div>

                <div>
                    <p>Informe o tamanho da lauda (ex.: 2100, 2000, 2200):</p>
                    <label><input type="number" id="campoTamanhoLauda" placeholder="ex.: 2100"></label>
                </div>

                <div>
                    <p>Informe o valor da lauda (R$):</p>
                    <label><input type="number" id="campoLauda" placeholder="ex.: 5"></label>
                </div>

                <div>
                    <button id="botao">Calcular valor</button>
                </div>

                <div>
                    <p><strong>Total:</strong></p>
                    <p id="resultado">0</p>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
