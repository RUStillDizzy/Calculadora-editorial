<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Preencher Ficha de Personagem</h1>

  <!-- Formulário para adicionar informações sobre o personagem -->
  <form id="personagem-form">
    <label for="nome">Nome do Personagem:</label>
    <input type="text" id="nome" placeholder="Nome" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Idade" required><br><br>

    <label for="personalidade">Personalidade:</label>
    <textarea id="personalidade" placeholder="Descrição da personalidade" required></textarea><br><br>

    <label for="historia">História:</label>
    <textarea id="historia" placeholder="Breve história do personagem" required></textarea><br><br>

    <button type="submit">Salvar Personagem</button>
  </form>

  <!-- Link para voltar à página do usuário -->
  <a href="usuario.html">Voltar à Página do Usuário</a>

  <!-- Adicionar o script para salvar os dados -->
  <script src="personagem.js"></script>
</body>
</html>
