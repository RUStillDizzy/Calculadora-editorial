<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto</title>
  
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
      var quill = new Quill('#editor-container', {
          theme: 'snow'
      });
  </script>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Editor de Texto</h1>

  <!-- Menu lateral fixo -->
  <div id="sidebar">
    <button id="toggle-personagem">Ficha de Personagem</button>
    <button id="toggle-escaleta">Escaleta</button>
  </div>

<!-- Régua de margens e indentação -->
<div id="ruler">
  <div id="left-tab"></div>
  <div id="right-tab"></div>
  <div id="center-tab"></div>
</div>

<div id="chapter-list" class="chapter-sidebar">
  <h3>Capítulos</h3>
  <ul id="chapter-items"></ul>
</div>


  <!-- Ferramentas do Editor -->
  <div id="toolbar">
    <!-- Cabeçalhos -->
    <select class="ql-header">
      <option value="1"></option>
      <option value="2"></option>
      <option selected></option>
    </select>
    
    <!-- Negrito, Itálico e Sublinhado -->
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    
    <!-- Tamanho e Tipo de Fonte -->
    <select class="ql-font">
        <option value="sans-serif">Sans-Serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="comic-sans">Comic Sans</option>
        <option value="courier">Courier</option>
        <option value="arial">Arial</option>
      </select>

    <select class="ql-size">
      <option value="small"></option>
      <option value="normal" selected></option>
      <option value="large"></option>
      <option value="huge"></option>
    </select>
    
    <!-- Alinhamento -->
    <select class="ql-align"></select>
    
    <!-- Listas -->
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    
    <!-- Indentação -->
    <button class="ql-indent" value="-1"></button>
    <button class="ql-indent" value="+1"></button>
    
    <!-- Cores -->
    <select class="ql-color"></select>
    <select class="ql-background"></select>

    <button id="add-comment" class="ql-comment">Comentário</button>
 </div>
 <div id="word-count">0 palavras</div>
  

  <!-- Área do Editor -->
  <div id="editor-container" class="editor-area"></div>

  <!-- Lateral para exibir a Ficha de Personagem e Escaleta -->
  <div id="modal-personagem" class="modal hidden">
    <h2>Ficha de Personagem</h2>
    <button id="edit-personagem">Editar Personagem</button>
  </div>

  <div id="modal-escaleta" class="modal hidden">
    <h2>Escaleta</h2>
    <div id="escaleta-info">
      <!-- Escaleta será exibida aqui -->
    </div>
    <button id="edit-escaleta">Editar Escaleta</button>
  </div>

  <button id="save-button">Salvar Conteúdo</button>
    <!-- Botão para voltar à página do usuário -->
<a href="usuario.html">
  <button>Voltar para Página do Usuário</button>
</a>

  <!-- Exibir conteúdo salvo -->
  <div id="output"></div>

  <script src="editor.js"></script> <!-- Seu arquivo JS para o editor -->

</body>
</html>
