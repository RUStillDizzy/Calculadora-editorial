<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Herodotos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img src="./logotipo_HERODOTOS-removebg-preview.png" alt="logotipo" class="cabecalho">
  </header>
      <div class="container">
        <form action="" id="form">
            <fieldset>
                <legend>Calculadora de serviços editoriais</legend>
                <div>
                    <p>Cole o número de caracteres com espaços no campo abaixo:</p>
                    <label><input type="number" id="campoCce" placeholder="ex.: 70000"></label>
                </div>
                
                <div>
                    <p>Informe o tamanho da lauda (ex.: 2100, 2000, 2200):</p>
                    <label><input type="number" id="campoTamanhoLauda" placeholder="ex.: 2100"></label>
                </div>

                <div>
                    <p>Informe o valor da lauda (R$):</p>
                    <label><input type="number" id="campoLauda" placeholder="ex.: 5"></label>
                </div>

                <div>
                    <button id="botao">Calcular valor</button>
                </div>

                <div>
                    <p><strong>Total:</strong></p>
                    <p id="resultado">0</p>
                </div>
            </fieldset>
        </form>
    </div>

  <a href="cadastro.html">
    <button>Cadastro</button>
  </a>

  <a href="assinatura.html">
    <button>Assinar ferramenta</button>
  </a>

  <div>
    <h2>Login</h2>
    <form id="login-form">
      <label for="email-login">E-mail:</label>
      <input type="email" id="email-login" placeholder="Digite seu e-mail" required>

      <label for="senha-login">Senha:</label>
      <input type="password" id="senha-login" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
