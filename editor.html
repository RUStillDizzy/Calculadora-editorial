<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto</title>
  
  <!-- Quill CSS -->
  <script src="https://cdn.tiny.cloud/1/lwipzzt2z03av9eyx18lout837rirc6x8z972q53wfcqgi0a/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: [
        // Core editing features
        'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        // Your account includes a free trial of TinyMCE premium features
        // Try the most popular premium features until Oct 2, 2024:
        'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
      ],
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
    });
  </script>

  <h1>Editor de Texto</h1>

  <!-- Ferramentas do Editor -->
  <div id="toolbar-container">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-strike"></button>
    <button class="ql-blockquote"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-link"></button>
    <button class="ql-image"></button>
    <button class="ql-video"></button>
  </div>

  <!-- Área do Editor -->
  <div id="editor-container" class="editor-area"></div>

  <!-- Lateral para exibir a Ficha de Personagem e Escaleta -->
  <div id="info-lateral" class="info-lateral">
    <h2>Ficha de Personagem</h2>
    <p><strong>Nome:</strong> <span id="nome-personagem"></span></p>
    <p><strong>Idade:</strong> <span id="idade-personagem"></span></p>
    <p><strong>Personalidade:</strong> <span id="personalidade-personagem"></span></p>
    <p><strong>História:</strong> <span id="historia-personagem"></span></p>
    <a href="personagem.html">Editar Personagem</a>

    <h2>Escaleta</h2>
    <div id="escaleta-info">
      <!-- Escaleta será exibida aqui -->
    </div>
  </div>

  <button id="save-button">Salvar Conteúdo</button>
    <!-- Botão para voltar à página do usuário -->
<a href="usuario.html">
  <button>Voltar para Página do Usuário</button>
</a>

  <!-- Exibir conteúdo salvo -->
  <div id="output"></div>




  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js"></script> <!-- Seu arquivo JS para o editor -->
  <!-- TinyMCE -->

</body>
</html>
