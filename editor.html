<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto</title>
  
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <h1>Editor de Texto</h1>

  <!-- Área do editor -->
  <div id="editor-container" style="height: 300px;"></div>
  <button id="save-button">Salvar Conteúdo</button>

  <!-- Exibir conteúdo salvo -->
  <div id="output"></div>

  <div style="display: flex;"></div>
    <!-- Área do editor -->
    <div id="editor-container" style="height: 300px; width: 70%;"></div>

    <!-- Lateral para exibir informações do personagem -->
    <div id="personagem-info" style="width: 30%; padding-left: 20px; border-left: 1px solid #ccc;">
      <h2>Ficha do Personagem</h2>
      <p><strong>Nome:</strong> <span id="nome-personagem"></span></p>
      <p><strong>Idade:</strong> <span id="idade-personagem"></span></p>
      <p><strong>Personalidade:</strong> <span id="personalidade-personagem"></span></p>
      <p><strong>História:</strong> <span id="historia-personagem"></span></p>
      <a href="personagem.html">Editar Personagem</a>
    </div>
  </div>

  <!-- Botão para voltar à calculadora -->
  <a href="index.html">Voltar à Calculadora</a>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js"></script> <!-- Seu arquivo JS para o editor -->
</body>
</html>
